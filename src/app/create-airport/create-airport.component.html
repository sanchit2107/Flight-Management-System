<h3>Add a Airport</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Airport Code</label>
      <input type="text" class="form-control" id="airportCode" required [(ngModel)]="airport.airportCode" name="airportCode">
    </div>

    <div class="form-group">
      <label for="name">Airport Name</label>
      <input type="text" class="form-control" id="airportName" required [(ngModel)]="airport.airportName" name="airportName">
    </div>

    <div class="form-group">
      <label for="name">Airport Location</label>
      <input type="text" class="form-control" id="airportLocation" required [(ngModel)]="airport.airportLocation" name="airportLocation">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
