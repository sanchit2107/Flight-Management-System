<h2 style="text-align: center;">Details of airport</h2> 
<hr/>
<div *ngIf="airport" style="margin-left: auto;margin-right: auto;">
  <div>
    <label><b>Airport Code: </b></label> {{airport.airportCode}}
  </div>
  <div>
    <label><b>Airport Name: </b></label> {{airport.airportName}}
  </div>
  <div>
    <label><b>Airport location: </b></label> {{airport.airportLocation}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Airport List</button>
